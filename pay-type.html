<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付方式</title>
    <link rel="stylesheet" href="theme/css/reset.css">
    <link rel="stylesheet" href="theme/css/public.css">
    <link rel="stylesheet" href="theme/css/pay.css">
</head>
<body>
<div class="pay">
    <div class="center">
        <div class="pay-type-container">
            <div class="commodity-info">

                <div class="order-info">
                    <div class="fl">
                        <p>收款单位：南汇果蔬农产品店</p>
                        <p>订单编号：2015026525862552</p>
                        <p>商品名称：衢州特色 麻辣兔头</p>
                    </div>
                    <div class="fr">
                        订单金额：<strong>164.00</strong>元

                </div>
            </div>
            <div class="pay-type-center">
                <h1>支付方式</h1>
                <div class="item-container">
                    <label for="zfb">
                        <input type="radio" name="in-type" id="zfb">
                        <img src="theme/images/zfb-btn.png" alt="">
                    </label>
                    <label for="wx">
                        <input type="radio" name="in-type" id="wx">
                        <img src="theme/images/zfb-btn.png" alt="">
                    </label>
                </div>
                <div class="btn-center">
                    <input type="button" value="确定" class="btn"/>
                </div>
            </div>
        </div>
    </div>
</div>
