<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="theme/css/reset.css">
    <link rel="stylesheet" href="theme/css/login.css">
    <link rel="stylesheet" href="theme/css/public.css">
</head>
<body>
<div class="site-nav">
    <div class="center">
        <div class="fl nav-login-container">
            欢迎来到渔菜网 <a href="javascript:;">登录</a> <a href="javascript:;">注册</a>
        </div>
        <div class="fr nav-db">
            <ul>
                <li>
                    <a href="javascript:;">首页</a>
                </li>
                <li>
                    <a href="javascript:;"><i class="icon1"></i>信息</a>
                </li>
                <li>
                    <a href="javascript:;"><i class="icon2"></i>我的订单</a>
                </li>
                <li>
                    <a href="javascript:;"><i class="icon3"></i>个人中心</a>
                </li>
                <li>
                    <a href="javascript:;"><i class="icon4"></i>我的购物车</a>
                </li>
                <li>
                    <a href="javascript:;"><i class="icon5"></i>收藏夹</a>
                </li>
                <li>
                    <a href="javascript:;"><i class="icon6"></i>卖家中心</a>
                </li>
                <li>
                    <a href="javascript:;"><i class="icon7"></i>帮助中心</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="login-header">
    <div class="center">
        <a href="javascript:;" class="fl"><img src="theme/images/logo.png" alt=""></a>
        <div class="header-right">
            <div>已有账号 <a href="javascript:;">请登录</a></div>
        </div>
    </div>
</div>

<div class="forget">
    <div class="center">
        <h1>找回密码</h1>

        <div class="forget-center">
            <div><img src="theme/images/forget-pass-bg1.png" alt=""></div>
            <div class="form-container">
                <div class="form-list">
                    <div class="form-title">手机号：</div>
                    <div class="form-item"><input type="text" placeholder="请输入注册手机号码"></div>
                </div>
                <div class="form-list">
                    <div class="form-title">请填写手机验证码：</div>
                    <div class="form-item">
                        <input type="text">
                        <a href="javascript:;" class="code_btn">获取短信验证码</a>
                        <p>校验码已发出，请注意查收短信，如果没有收到，你可以在<i>116</i>秒后要求系统重新发送</p>
                    </div>
                </div>
                <div class="form-list">
                    <div class="form-title">填写验证码：</div>
                    <div class="form-item">
                        <input type="text">
                        <img src="" alt="">
                        <span>看不清楚？</span>
                        <a href="javascript:;" class="code-refresh">换一张</a>
                    </div>
                </div>
                <div class="submit-container">
                    <input type="submit" value="提交" class="submit-btn">
                </div>
            </div>
        </div>

        <div class="forget-center">
            <div><img src="theme/images/forget-pass-bg2.png" alt=""></div>
            <div class="form-container">
                <div class="form-list">
                    <div class="form-title">填写新密码：</div>
                    <div class="form-item">
                        <input type="password" placeholder="请输入新密码">
                        <p>由字母加数字组成的6-20位字符，区分大小写</p>
                    </div>

                </div>
                <div class="form-list">
                    <div class="form-title">确认新密码：</div>
                    <div class="form-item">
                        <input type="password" placeholder="请确认新密码">
                    </div>
                </div>
                <div class="submit-container">
                    <input type="submit" value="提交" class="submit-btn">
                </div>
            </div>
        </div>

        <div class="forget-center">
            <div><img src="theme/images/forget-pass-bg3.png" alt=""></div>
            <div class="form-container">
                <div class="set-finish">
                    <p><span>新密码设置成功！</span></p>
                    <p>请牢记您新设置的密码。 <a href="javascript:;">返回首页</a></p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="footer">

</div>
</body>
</html>
